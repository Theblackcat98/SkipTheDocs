---
toolName: "Alacritty"
author: ""
description: ""
version: "1.0.0"
repositoryUrl: "https://github.com/"
---
# alacritty.toml - Tokyo Night theme for Alacritty terminal
# A calm, dark theme that is easy on the eyes

[window]
# Window dimensions (changes require restart)
dimensions = { columns = 120, lines = 30 }

# Window position (changes require restart)
# position = { x = 0, y = 0 }

# Window padding (changes require restart)
padding = { x = 10, y = 10 }

# Spread additional padding evenly around the terminal content
dynamic_padding = false

# Window decorations
decorations = "full"

# Startup Mode (changes require restart)
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Allow terminal applications to change Alacritty's window title
dynamic_title = true

[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Scrolling distance multiplier
multiplier = 3

[font]
# Normal font
normal = { family = "JetBrains Mono", style = "Regular" }

# Bold font
bold = { family = "JetBrains Mono", style = "Bold" }

# Italic font
italic = { family = "JetBrains Mono", style = "Italic" }

# Bold italic font
bold_italic = { family = "JetBrains Mono", style = "Bold Italic" }

# Point size
size = 12.0

# Offset is the extra space around each character
offset = { x = 0, y = 0 }

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters
builtin_box_drawing = true

[colors]
# Default colors
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

# Normal colors
[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

# Bright colors
[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = "#ff9e64"

[[colors.indexed_colors]]
index = 17
color = "#db4b4b"

[bell]
# Visual Bell Animation
animation = "EaseOutExpo"

# Duration of the visual bell flash in milliseconds
duration = 0

# Visual bell animation color
color = "#ffffff"

# Bell Command
command = "None"

[selection]
# This string contains all characters that are used as separators for "semantic words" in Alacritty
semantic_escape_chars = ",│`|:\"' ()[]{}<>\\t"

# When set to `true`, selected text will be copied to the primary clipboard
save_to_clipboard = false

[cursor]
# Cursor style
style = { shape = "Block", blinking = "Off" }

# Vi mode cursor style
vi_mode_style = "None"

# Cursor blinking interval in milliseconds
blink_interval = 750

# If this is `true`, the cursor will be rendered as a hollow box when the window is not focused
unfocused_hollow = true

# Thickness of the cursor relative to the cell width as floating point number from `0.0` to `1.0`
thickness = 0.15

[terminal]
# Controls the OSC 52 behavior for clipboard interactions
osc52 = "OnlyCopy"

[mouse]
# If this is `true`, the cursor is temporarily hidden when typing
hide_when_typing = false

# Mouse bindings
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[hints]
# Terminal hints can be used to find text in the visible part of the terminal and pipe it to other applications
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"
post_processing = true
mouse = { enabled = true, mods = "None" }
binding = { key = "U", mods = "Control|Shift" }

[keyboard]
# Key bindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "NumpadAdd"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "NumpadSubtract"
mods = "Control"
action = "DecreaseFontSize"