#
# ** THIS IS AN EXAMPLE CONFIGURATION FILE **
#
# This file is for the Kibana server. It is loaded when Kibana starts.
#
# For more information, see the documentation at https://www.elastic.co/guide/en/kibana/current/settings.html
#

# The host to bind the Kibana server to.
# server.host: "localhost"

# The port to bind the Kibana server to.
# server.port: 5601

# The URL of the Elasticsearch instance to use for all your queries.
# elasticsearch.hosts: ["http://localhost:9200"]

# Kibana is served by a back end server. This setting specifies the path where Kibana is served.
# server.basePath: ""

# The maximum payload size in bytes for incoming server requests.
# server.maxPayloadBytes: 1048576

# The Kibana index name.
# kibana.index: ".kibana"

# The default application to load.
# kibana.defaultAppId: "home"

# If your Elasticsearch is protected with basic authentication, these settings provide
# the username and password that the Kibana server will use to perform maintenance on the Kibana
# index at startup. Your Kibana users will still need to authenticate with Elasticsearch, which
# is configured in the elasticsearch.hosts setting.
# elasticsearch.username: "kibana_system"
# elasticsearch.password: "pass"
